[cerebrium.build]
predict_data = "{\"prompt\": \"An android toy near Eiffel Tower\"}"
force_rebuild = false
hide_public_endpoint = false
disable_animation = false
disable_build_logs = false
disable_syntax_check = false
disable_predict = false
log_level = "INFO"
disable_confirmation = false

[cerebrium.deployment]
name = "sd-lora-android-toy-backend"
python_version = "3.10"
include = "[./*, main.py, requirements.txt]"
exclude = "[.venv, ./*.jpg, ./*.jpg*, *.ipynb, ./.*, ./__*]"

[cerebrium.hardware]
gpu = "AMPERE_A6000"
cpu = 4
memory = 32.0
gpu_count = 1

[cerebrium.scaling]
min_replicas = 0
cooldown = 60

[cerebrium.dependencies.pip]
accelerate = "latest"
bitsandbytes = "latest"
cerebrium = "latest"
diffusers = ">=0.23.0"
scipy = "latest"
torch = "latest"
transformers = "latest"
triton = "latest"
xformers = "latest"

